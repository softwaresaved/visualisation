<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Software Sustainability Institute</title>
  </head>
  <body>
    <h1>Consultancy: Effort and projects by funder</h1>
    <script src="../../js/jquery.js"></script>
    <script> 
      $(function(){
        $("#note").load("../note.html");
     });  
    </script>
    <script src="../../js/d3.min.js"></script>
    <script src="../../js/barchart.js"></script>
    <style>
      .barchart  .bar {
        fill: steelblue;
      }
      .barchart .bar:hover {
        fill: brown;
      }
      .barchart .axis {
        font: 10px sans-serif;
      }
      .barchart .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .barchart .x.axis path {
        display: none;
      }
    </style>

    <table>
      <tr>
        <td id="chartFunderEffort" class="barchart"></td>
        <td id="chartFunderProjects" class="barchart"></td>
      </tr>
      <tr>
        <td><center>Effort (staff-months) by funder</center></td>
        <td><center>Number of consultancy projects by funder</center></td>
      </tr>
    </table>
    <script>
      draw_bar("../../data/sheets/as-is/funders_effort.csv", "chartFunderEffort", "Funder", "Effort", 500, 400);
      draw_bar("../../data/sheets/as-is/funders_projects.csv", "chartFunderProjects", "Funder", "Projects", 500, 400);
    </script>

    <div id="note"></div>
  </body>
</html>
