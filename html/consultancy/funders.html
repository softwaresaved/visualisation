<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Software Sustainability Institute</title>
  </head>
  <body>
    <h1>Consultancy: Effort and projects by funder</h1>
    <script src="../../js/jquery.js"></script>
    <script> 
      $(function(){
        $("#note").load("../note.html");
     });  
    </script>
    <script src="../../js/d3.min.js"></script>
    <script src="../../js/barchart.js"></script>
    <style>
      body {
        margin: 0px;
      }
      .barchart .domain {
        display: none;
      }
      .barchart rect {
        fill: steelblue;
      }
      .barchart .tick line {
        stroke: #C0C0BB;
      }
      .barchart .tick text {
        fill: #000000;
        font-size: 10pt;
        font-family: sans-serif;
      }
      .barchart .axis-label {
        fill: #000000;
        font-size: 12pt;
        font-family: sans-serif;
      }
      .barchart .bar-value {
        color: #000000;
        background-color: #fcffaa;
      }
    </style>

    <table>
      <tr>
        <td id="chartFunderEffort" class="barchart"></td>
        <td id="chartFunderProjects" class="barchart"></td>
      </tr>
    </table>
    <script>
      draw_bar("../../data/sheets/as-is/funders_effort.csv", "chartFunderEffort", "Funder", "Effort", 500, 500);
      draw_bar("../../data/sheets/as-is/funders_projects.csv", "chartFunderProjects", "Funder", "Projects", 500, 500);
    </script>

    <div id="note"></div>
  </body>
</html>
